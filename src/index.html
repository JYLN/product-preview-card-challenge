<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body
    class="flex min-h-screen items-center justify-center break-words bg-cream px-4 py-6 font-montserrat text-sm/[1.6429] text-saurus xs:px-3"
  >
    <main>
      <article
        class="grid overflow-hidden rounded-lg bg-white xs:max-w-screen-xs xs:grid-cols-2"
      >
        <picture>
          <source
            media="(min-width: 37.5rem)"
            srcset="./assets/images/image-product-desktop.jpg"
          />
          <img
            src="./assets/images/image-product-mobile.jpg"
            alt="A bottle of Gabrielle Essence Eau De Parfum"
            loading="lazy"
          />
        </picture>
        <div class="grid gap-4 p-6 xs:p-8">
          <p class="text-xs font-medium uppercase tracking-[5px]">Perfume</p>
          <h2 class="font-fraunces text-[2rem]/none font-bold text-gunmetal">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex flex-wrap items-center gap-4">
            <p class="font-fraunces text-[2rem] font-bold text-deepaqua">
              <span class="sr-only">Discounted price</span>
              $149.99
            </p>
            <p><span class="sr-only">Original price</span><s>$169.99</s></p>
          </div>
          <button
            class="inline-flex items-center justify-center gap-3 rounded-lg bg-deepaqua px-6 py-3 font-bold text-white transition-colors hover:bg-deepaqua-hover focus:bg-deepaqua-hover focus:outline focus:outline-offset-2 focus:outline-deepaqua active:bg-deepaqua-hover"
          >
            <img src="./assets/images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
